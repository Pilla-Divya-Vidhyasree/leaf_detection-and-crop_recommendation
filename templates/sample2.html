<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styless.css') }}">

</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('crop_recommendation') }}">Crop Recommendation</a>
        <a href="{{ url_for('leaf_detection') }}">Leaf Disease Detection</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="form-container">
        <h2>Crop Recommendation System</h2>
        <p>Enter the details below to get the best crop suggestion for your farm:</p>

        <form action="/predict" method="POST">
            <label for="nitrogen">Nitrogen Level (N):</label>
            <input type="number" id="nitrogen" name="nitrogen" required>
        
            <label for="phosphorus">Phosphorus Level (P):</label>
            <input type="number" id="phosphorus" name="phosphorus" required>
        
            <label for="potassium">Potassium Level (K):</label>
            <input type="number" id="potassium" name="potassium" required>
        
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
        
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required>
        
            <label for="ph">Soil pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>
        
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.1" required>
        
            <button type="submit" class="custom-button">Get Crop Recommendation</button>
        </form>
        
        {% if prediction %}
            <div class="prediction-box">
                <h3>{{ prediction }}</h3>
            </div>
        {% endif %}
        
    </div>
</body>
</html>

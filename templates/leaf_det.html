<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesss.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('crop_recommendation') }}">Crop Recommendation</a>
        <a href="{{ url_for('leaf_detection') }}" class="active">Leaf Disease Detection</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h2>Leaf Disease Detection</h2>
        <p>Upload an image of a leaf, and our AI will predict the disease.</p>

        <form action="/predict_leaf" method="POST" enctype="multipart/form-data">
            <input type="file" name="leaf_image" accept="image/*" required>
            <button type="submit" class="custom-button">Detect Disease</button>
        </form>

        {% if prediction %}
            <div class="result-box">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
